<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Admin - Product List</h1>

        <div class="mb-3">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary me-2">Back to Dashboard</a>
            <a href="{% url 'admin_add_product' %}" class="btn btn-primary">Add New Product</a>
        </div>

        {% if products %}
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>{{ product.id }}</td>
                            <td>{{ product.name }}</td>
                            <td>â‚¹{{ product.price }}</td>
                            <td>{{ product.stock }}</td>
                            <td>
                                <a href="{% url 'admin_edit_product' product.id %}" class="btn btn-sm btn-warning me-1">Edit</a>
                                <a href="{% url 'admin_delete_product' product.id %}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-warning">No products found.</div>
        {% endif %}
    </div>
</body>
</html>
