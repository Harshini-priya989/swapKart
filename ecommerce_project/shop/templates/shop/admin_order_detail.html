<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order #{{ order.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Order #{{ order.id }}</h1>
                    </div>
                    <div class="card-body">
                        <p><strong>User:</strong> {{ order.user.username }}</p>
                        <p><strong>Total:</strong> â‚¹{{ order.get_total }}</p>
                        <p><strong>Status:</strong> <span class="badge bg-{% if order.status == 'Processing' %}warning{% elif order.status == 'Shipped' %}info{% elif order.status == 'Delivered' %}success{% else %}danger{% endif %}">{{ order.status }}</span></p>

                        <hr>

                        <h5>Update Status</h5>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select name="status" id="status" class="form-select">
                                    <option value="Processing" {% if order.status == "Processing" %}selected{% endif %}>Processing</option>
                                    <option value="Shipped" {% if order.status == "Shipped" %}selected{% endif %}>Shipped</option>
                                    <option value="Delivered" {% if order.status == "Delivered" %}selected{% endif %}>Delivered</option>
                                    <option value="Cancelled" {% if order.status == "Cancelled" %}selected{% endif %}>Cancelled</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Status</button>
                            <a href="{% url 'admin_order_list' %}" class="btn btn-secondary ms-2">Back to Orders</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
